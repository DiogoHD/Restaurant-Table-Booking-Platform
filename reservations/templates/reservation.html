{% block content %}
<div class="container mt-4">
    <form method="post" class="p-4 border border-2 text-center rounded-4 shadow bg-light">
        <h2 class="mb-3 text-center">Fazer Reserva</h2>
        
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100">Reservar</button>
        </div>
    </form>
</div>
{% endblock %}
