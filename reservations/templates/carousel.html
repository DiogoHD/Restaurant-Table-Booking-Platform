{% load static %}
<!-- Carousel -->
<div id="carousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="5"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="6"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="7"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'reservations/images/indoor.jpg' %}" alt="Parte de dentro" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/bacalhau.jpg' %}" alt="Bacalhau à brás" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/bitoque.jpg' %}" alt="Bitoque" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/calamares.jpg' %}" alt="Calamares" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/francesinha.jpg' %}" alt="Francesinha" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/hamburguer.jpg' %}" alt="Hamburguer" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/ovos-rotos.jpg' %}" alt="Ovos rotos" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'reservations/images/pastel-de-nata.jpg' %}" alt="Pastel de nata" class="d-block w-100" style="max-height:1000px; object-fit:cover;">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
